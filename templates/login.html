<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div>
        <form action="" method="POST" name="form">
            <p>Username:<input type="text" name="username" maxlength="30"/></p>
            <p>Password:<input type="password" name="password" maxlength="30"/></p>
            <input type="submit" name="login_btn" value="Login" onclick="form.action='/login';form.submit();"/>
            <input type="submit" name="login_btn" value="signUp" onclick="form.action='/signUp';form.submit();"/>
        </form>
        <p>{{ .Msg }}</p>
    </div>
</body>
